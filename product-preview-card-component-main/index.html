<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="card">

    <div class="image">
      <img src="./images/image-product-mobile.jpg"id="profumomobile">
      <img src="./images/image-product-desktop.jpg"id="profumo">
    </div>

    <div class="text">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="prezzo">
        <span class="price">$149.99</span>
      <span class="cancelled">$169.99</span></div>

      <button type="button" action="#" class="button"><img src="./images/icon-cart.svg" id="carticon">Add to Cart</button>
    
   </div> 

  </div>

</body>

</html>
